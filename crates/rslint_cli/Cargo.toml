[package]
name = "rslint_cli"
version = "0.3.1"
authors = ["RSLint developers"]
edition = "2018"
description = "CLI crate and glue for the rslint project"
license = "MIT"
repository = "https://github.com/rslint/rslint"

[[bin]]
name = "rslint"
path = "src/main.rs"

[dependencies]
rslint_core = { path = "../rslint_core", version = "0.3.0" }
rslint_config = { path = "../rslint_config", version = "0.2.0" }
rslint_errors = { path = "../rslint_errors", version = "0.2.0" }
rslint_parser = { path = "../rslint_parser", version = "0.3.1" }
termcolor = "1.1.0"
glob = "0.3.0"
structopt = "0.3.17"
rslint_lexer = { path = "../rslint_lexer", version = "0.2.0", features = ["highlight"] }
regex = "1.5.5"
serde = "1.0.115"
toml = "0.5.6"
heck = "0.3.1"
colored = "2.0.0"
num_cpus = "1.13.0"
yastl = "0.1"
ignore = "0.4.18"
